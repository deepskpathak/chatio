<!DOCTYPE html>
<html>
<head>
    <title>ChatIO</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="navabar-fixed">
    <nav>
        <div class="nav-wrapper blue-grey">
            <div class="container">
                <a href="#!" class="brand-logo">Chat IO</a>
            </div>
        </div>
    </nav>
</div>
<div id="container">
    <div id="namesWrapper">
        <div class="row center">
            <div class="col s8 offset-s2 center-align">
                <h4>Join Chat</h4>
                <p>Type name and get started.</p>
                <form id="usernameForm" class="card-panel">
                    <label for="username"></label>
                    <input name="username" type="text" size="35" id="username" required autocomplete="off">
                    <button data-remodal-action="confirm" class="btn waves-effect waves-light blue-grey" type="submit" name="action">Join
                        <i class="material-icons right large">thumb_up</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="row" id="mainWrapper">
        <div class="col l6 s8 offset-l2">
            <div class="card-panel">
                <div id="chatWrapper">
                    <div id="chatWindow">
                    </div>
                    <form id="messageForm">
                        <input size="35" id="message" placeholder="Type Something..." autocomplete="off" required autofocus>
                        <button class="btn waves-effect waves-light blue-grey" type="submit" name="action">Send
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col l2 s4 center">
            <div id="userWrapper">
                <div class="">
                    <div id="users"></div>
                </div>
            </div>
            <div class="credits">
                <ul>
                    <li><a href=""> <span>View Source &nbsp;<i class="material-icons tiny">open_in_new</i></span></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/script.js"></script>
</html>
