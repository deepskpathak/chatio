<!DOCTYPE html>
<html>
<head>
    <title>ChatIO</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
    <div id="namesWrapper">
        <h2>ChatIO</h2>
        <p>Create Username:</p>
        <form id="usernameForm">
            <input size="35" id="username">
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="mainWrapper">
        <h2>ChatIO</h2>
        <div id="chatWrapper">
            <div id="chatWindow"></div>
            <form id="messageForm">
                <input size="35" id="message" placeholder="Type Something...">
                <input type="submit" value="Say It!">
            </form>
        </div>

        <div id="userWrapper">
            <div id="users"></div>
        </div>
    </div>
</div>
</body>
</html>
